{% extends 'base.html' %}
{% block body  %}
    
    <!-- it is navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">MyTodo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
        
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>  
        </div>
      </nav> 
     
  <!-- it is container -->
      <div class="container">
        <h1>Update Your Todo  </h1>
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="form-group">
              <label for="title">Todo Tittle</label>
              <input type="text" class="form-control" name="title" value="{{todo.title}}" id="title" aria-describedby="emailHelp"> 
            </div>
            <div class="form-group">
              <label for="desc">Todo Description </label>
              <input type="text" class="form-control" value="{{todo.desc}}"  name="desc" id="desc">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
      </div>
  
  <!-- it is table -->
 
  

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
